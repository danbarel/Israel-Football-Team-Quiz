<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="background">
      
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#"><span id="part1">Israeli Football</span> <span id="part2">Team Quiz</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="startOver" href="#">Start Over</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Share</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="mx-4 mt-5 px-4 pt-0 pb-4" id="quizCard">
        <h1 class="pt-2"><span id="questionNumber">1</span> <span id="questionText">Where do you live?</span></h1>
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <img class="quizImg" id="answerImg1" src="https://images.unsplash.com/photo-1542577553-b859430eacd7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
                <h4 class="quizAnswer" id="answerText1">North</h4>
            </div>
            <div class="col-3 text-center">
                <img class="quizImg" id="answerImg2" src="https://images.unsplash.com/photo-1547483036-24bc77c79804?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=968&q=80" alt="">
                <h4 class="quizAnswer" id="answerText2">Center</h4>
            </div>
            <div class="col-3 text-center">
                <img class="quizImg" id="answerImg3" src="https://images.unsplash.com/photo-1547234935-80c7145ec969?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" alt="">
                <h4 class="quizAnswer" id="answerText3">South</h4>
            </div>
            <div class="col-3 text-center">
                <img class="quizImg" id="answerImg4" src="https://images.unsplash.com/photo-1518235506717-e1ed3306a89b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
                <h4 class="quizAnswer" id="answerText4">Abroad</h4>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="function.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
